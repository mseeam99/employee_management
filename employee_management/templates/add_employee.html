<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            width: 100%;
            margin-bottom: 20px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: auto;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        .navigation a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Employee</h1>
    <div class="navigation">
        <a href="/edit_employee">Go to Edit/Delete Employee Page</a>
        <a href="/filter">Go to Filter Employees Page</a>
    </div>

    <form method="POST" action="">
        {% csrf_token %}
        <h3>Employee Details</h3>
        <input type="text" name="name" placeholder="Name" required>
        <input type="date" name="date_of_birth" placeholder="Date of Birth" required>
        <textarea name="address" placeholder="Address" required></textarea>
        <input type="text" name="position" placeholder="Position" required>
        <select name="sex" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="number" name="age" placeholder="Age" required>

        <h3>Education Details</h3>
        <input type="text" name="collegename" placeholder="College Name" required>
        <textarea name="college_address" placeholder="College Address" required></textarea>
        <input type="text" name="degreecompleted" placeholder="Degree Completed" required>
        <input type="text" name="major" placeholder="Major" required>
        <input type="number" step="0.01" name="gpa" placeholder="GPA" required>
        <input type="number" name="graduation_year" placeholder="Graduation Year" required>

        <h3>Office Details</h3>
        <input type="text" name="officeName" placeholder="Office Name" required>
        <textarea name="office_address" placeholder="Office Address" required></textarea>
        <input type="number" name="office_year" placeholder="Year" required>
        <input type="number" name="totalEmployee" placeholder="Total Employees" required>
        <input type="number" name="establishedYear" placeholder="Established Year" required>
        <input type="number" step="0.01" name="netWorth" placeholder="Net Worth" required>

        <button type="submit" name="action" value="create">Add Employee</button>
    </form>
</body>
</html>
